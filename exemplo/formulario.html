<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <form action="cadastro.html" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div class="form-group">
                <label for="nome" class="label">Nome completo</label>
                <input type="text" id="nome" name="nome" required class="input-field">
            </div>

            <div class="form-group">
                <label for="cpf" class="label">CPF</label>
                <input type="text" id="cpf" name="cpf" required class="input-field">
            </div>

            <div class="form-group">
                <label for="email" class="label">E-mail</label>
                <input type="email" id="email" name="email" required class="input-field">
            </div>
            <div class="form-group">
                <label for="website" class="label">Web Site</label>
                <input type="text" id="website" name="website" required class="input-field">
            </div>

            <div class="form-group">
                <label for="data-nascimento" class="label">Data de Nascimento </label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>


                <label class="label2">Sexo</span></label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="genero" value="M"> M
                    </label>
                    <label>
                        <input type="checkbox" name="genero" value="F"> F
                    </label>
                </div>

            </div>

            <div class="form-group">
                <label for="estado-civil" class="label">Estado Civil</label>
                <select id="estado-civil" name="estado-civil" required>
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="viuvo">Viúvo</option>
                    <option value="divorciado">Divorciado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="login" class="label">Login</label>
                <input type="text" id="login" name="login" required>
                <label for="senha" class="label2">Senha</label>
                <input type="password" id="senha" required>
            </div>

        </fieldset>
        <br>
        <fieldset>
            <legend>Dados de Contato</legend>
            <div class="form-group">
                <label for="endereco" class="label">Endereço</label>
                <input type="text" id="endereco" name="endereco" required class="input-field">
            </div>

            <div class="form-group">
                <label for="bairro" class="label">Bairro</label>
                <input type="text" id="bairro" name="bairro" required class="input-field">
            </div>

            <div class="form-group">
                <label for="cidade" class="label">Cidade</label>
                <input type="text" id="cidade" name="cidade" required class="input-field">
            </div>

            <div class="form-group">
                <label for="cep" class="label">CEP</label>
                <input type="text" id="cep" name="cep" required>

                <label for="uf" class="label2">UF</label>
                <select id="uf" name="uf" required>
                    <option value="">Selecione</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telefone" class="label">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
                <label for="celular" class="label2">Celular</label>
                <input type="tel" id="celular" name="celular" required>
            </div>

        </fieldset>
        <br>
        <fieldset>
            <legend>Areas de Interesse</legend>
            <div class="form-group">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="interesse" value="esporte"> Esporte
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="Cultura"> Cultura
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="tecnologia"> Tecnologia
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="automoveis"> Automóveis
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="culinaria"> Culinária
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="politica"> Política
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="policial"> Policial
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="tempo"> Tempo
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="economia"> Economia
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="jogos"> Jogos
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="educacao"> Educação
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="viagem"> Viagem
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="empregos"> Empregos
                    </label>
                    <label>
                        <input type="checkbox" name="interesse" value="moda-e-estilo"> Moda e Estilo

                    </label>
                </div>
            </div>
        </fieldset>
        <br>
        <fieldset>
            <legend>Termos e condições</legend>
            <div class="form-group">
                <label>
                    <input type="checkbox" name="interesse" value="termos" required> Li as regras de cadastro e autorizo a
                    criaçáo do usuário
                </label>
            </div>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <button type="button" onclick="window.history.back()">Retornar</button>
    </form>
</body>

</html>
